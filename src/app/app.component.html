<select [(ngModel)]="selected">
    <option value="template">Tableau</option>
    <option value="boucle">Form</option>
    <option value="todo">To do list</option>
  </select>
<app-template *ngIf="selected === 'template'"></app-template>
<app-boucle *ngIf="selected === 'boucle'"></app-boucle>

<app-todolist *ngIf="selected === 'todo'"></app-todolist>
